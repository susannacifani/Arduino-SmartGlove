<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Glove</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://kit.fontawesome.com/dcda5025c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="text-align: center; justify-content: flex-start; align-items: center; width: auto; margin-right: 20%; margin-left: 20%;">
        <h1 style="text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);">Load your profile</h1>

        <div class="profile-selection">
            <label for="profileSelect">Choose a profile:</label>
            <select id="profileSelect"></select>
            <button onclick="loadSelectedProfile()">Select</button>
        </div>
        
        <p id="message"></p>
    </div>

    
    <!-- <button id="backToHomeBtn" onclick="window.location.href='index.html'">Back</button> -->

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        // Chiamata all'avvio della pagina per popolare il dropdown
        document.addEventListener('DOMContentLoaded', populateProfileDropdown);
    </script>
</body>
</html>
